<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@600&display=swap" rel="stylesheet">
    
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2><i class="fas fa-clipboard-check"></i>To-Do List</h2>
            <div class="inputbox">
                <input id="input" type="text"><button onclick="addTask(input.value)">Add</button>
            </div>
            
        </div>

        <div class="container1">
            <div class="todo-item"></div>
        </div>
    </div>

    <div id="overlay">
        <div id="buttoncontainer">
          <div id="message"></div>
          <button onclick="hideAlert()">OK!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
